<div class="row">
  <div class="col-md-8">
    <form novalidate class="form" name="$ctrl.editForm"  ng-submit="$ctrl.updatePost($ctrl.edit.id)">
      <div ng-class="{'has-error': $ctrl.editForm.title.$invalid && $ctrl.editForm.title.$touched }">
        <label for="title">Title</label>
        <input class="form-control" name="title" required ng-model="$ctrl.edit.title" type="text">
      </div>
      <div ng-class="{'has-error': $ctrl.editForm.body.$invalid && $ctrl.editForm.body.$touched }">
        <label for="body">Body</label>
        <textarea id="body" name="body" class="form-control" ng-model="$ctrl.edit.body" required></textarea>
      </div>
      <div ng-class="{'has-error': $ctrl.editForm.author.$invalid && $ctrl.editForm.author.$touched }">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" class="form-control" ng-model="$ctrl.edit.author" required>
      </div>
      <div ng-class="{'has-error': $ctrl.editForm.image_url.$invalid && $ctrl.editForm.image_url.$touched }">
        <label for="image_url">Image URL</label>
        <input type="url" id="image_url"  name="image_url" class="form-control" ng-model="$ctrl.edit.image_url" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="$ctrl.editForm.$invalid">
          Update Post
        </button>
      </div>
    </form>
  </div>
</div>
